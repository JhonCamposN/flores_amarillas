<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ramo de Flores Amarillas </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        :root {
            --color-bg: linear-gradient(135deg, #ff9a56 0%, #ffad56 25%, #ffd56b 50%, #fff176 75%, #ffeb3b 100%);
            --line-color: linear-gradient(to left top, #82ff86 20%, #144425, #104e1c);
            --flower-center: radial-gradient(circle, #8B4513, #D2691E);
            --leaf-color: radial-gradient(circle, #82ff86, #104e1c);
            --petal-color: radial-gradient(circle, #FFD700, #FFFF00);
        }

        body {
            background-image: var(--color-bg);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #text {
            position: absolute;
            left: 50%;
            top: calc(50% - 350px);
            transform: translate(-50%, -50%);
            color: #8B4513;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.5),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 40px rgba(255, 215, 0, 0.4);
            animation: textGlow 3s ease-in-out infinite;
            z-index: 80;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.5),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.4);
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.5),
                    0 0 30px rgba(255, 215, 0, 0.9),
                    0 0 60px rgba(255, 215, 0, 0.6),
                    0 0 80px rgba(255, 165, 0, 0.4);
                transform: translate(-50%, -50%) scale(1.02);
            }
        }

        /* Responsive optimizado para m贸viles */
        
        /* Tablets y pantallas medianas */
        @media screen and (max-width: 1024px) {
            #text {
                font-size: 2.5rem;
                padding: 18px 35px;
                top: calc(50% - 300px);
            }
        }

        /* M贸viles grandes y tablets peque帽as */

            body {
                align-items: center;
                overflow: hidden;
                height: 100vh;
                min-height: 100vh;
                max-height: 100vh;
                position: fixed;
                width: 100vw;
                max-width: 100%;
            }
            
            .flowers-garden {
                height: 100vh;
                max-height: 100vh;
                width: 100vw;
                max-width: 100%;

            }
            
            #text {

                z-index: 100;

                word-wrap: break-word;
                line-height: 1.2;
            }
        }

        /* Xiaomi Redmi Note 11 y similares (393x851px) */
        @media screen and (max-width: 430px) and (min-width: 360px) {
            body {
                padding: 0;
                overflow: hidden;
                height: 100vh;
                min-height: 100vh;

                position: fixed;
                width: 100vw;

            }
            
            .flowers-garden {
                height: 100vh;
                max-height: 100vh;
                width: 100vw;
                max-width: 100%;

            #text {
                font-size: 1.6rem;

        /* M贸viles peque帽os */
        @media screen and (max-width: 359px) {
            body {
                padding: 0;

                height: 100vh;
                min-height: 100vh;
                max-height: 100vh;
                position: fixed;

            }
            
            .flowers-garden {
                height: 100vh;

        /* Orientaci贸n horizontal en m贸viles */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0;
                overflow: hidden;
                height: 100vh;
                min-height: 100vh;
                max-height: 100vh;
                position: fixed;
                width: 100vw;
                max-width: 100%;
            }

                position: fixed;
                z-index: 100;

            }

        /* Contenedor de flores */
        .flowers-garden {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        .flower_wrapper {
            position: absolute;
            bottom: 2vmin;
        }

        .flower_stem {
            width: 2vmin;
            height: 65vmin;
            background-image: var(--line-color);
            border-radius: 4vmin;
            animation-delay: 0.3s;
        }

        .flower_center {
            position: absolute;
            top: 0vmin;
            left: 50%;
            z-index: 5;
            transform: translateX(-50%) rotate(-10deg);
            width: 20vmin;
            height: 20vmin;
            border-radius: 50%;
            background: var(--flower-center);
            animation: open-flower-middle 2s 0.4s backwards;
        }

        .flower_petal {
            position: absolute;
            left: 50%;
            z-index: 3;
            bottom: 55vmin;
            transform: translateX(-50%);
            width: 7vmin;
            height: 20vmin;
            background: var(--petal-color);
            clip-path: ellipse(50% 50% at 50% 50%);
            transform-origin: center bottom;
            animation: open-flower 2s 1s backwards;
        }

        .flower_petal-1 {
            border-radius: 50% 50% 50% / 80% 80% 20% 20%;
            background: var(--petal-color);
            animation: open-flower 1.4s 1s backwards;
        }
        .flower_petal-2 { transform: translateX(-50%) rotate(-30deg); }
        .flower_petal-3 { transform: translateX(-50%) rotate(-60deg); }
        .flower_petal-4 { transform: translateX(-50%) rotate(-90deg); }
        .flower_petal-5 { transform: translateX(-50%) rotate(-120deg); }
        .flower_petal-6 { transform: translateX(-50%) rotate(-150deg); }
        .flower_petal-7 { transform: translateX(-50%) rotate(30deg); }
        .flower_petal-8 { transform: translateX(-50%) rotate(60deg); }
        .flower_petal-9 { transform: translateX(-50%) rotate(90deg); }
        .flower_petal-10 { transform: translateX(-50%) rotate(120deg); }
        .flower_petal-11 { transform: translateX(-50%) rotate(150deg); }
        .flower_petal-12 { transform: translateX(-50%) rotate(180deg); }

        .flower_leaf {
            position: absolute;
            left: 60%;
            bottom: 18vmin;
            transform: translateX(-45%) rotate(80deg);
            width: 7vmin;
            height: 17vmin;
            background: var(--leaf-color);
            border-radius: 10vmin 2vmin 10vmin 2vmin;
            transform-origin: center bottom;
        }

        .flower_leaf-1 {
            bottom: 18vmin;
            transform: translateX(-45%) rotate(80deg);
        }

        .flower_leaf-2 {
            bottom: 23vmin;
            transform: translateX(-55%) rotate(-80deg);
        }

        .flower_light {
            position: absolute;
            bottom: 70vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower_light-1 { left: -2vmin; animation-delay: 1s; }
        .flower_light-2 { left: 3vmin; animation-delay: 0.5s; }
        .flower_light-3 { left: -6vmin; animation-delay: 0.3s; }
        .flower_light-4 { left: 6vmin; animation-delay: 0.9s; }
        .flower_light-5 { left: -1vmin; animation-delay: 1.5s; }
        .flower_light-6 { left: -4vmin; animation-delay: 3s; }
        .flower_light-7 { left: 3vmin; animation-delay: 2s; }
        .flower_light-8 { left: -6vmin; animation-delay: 3.5s; }

        .light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans-background 7s linear infinite backwards;
        }

        .light-1 { left: 10vmin; animation-delay: 1s; }
        .light-2 { left: 20vmin; animation-delay: 0.5s; }
        .light-3 { left: 60vmin; animation-delay: 0.3s; }
        .light-4 { left: 80vmin; animation-delay: 0.9s; }
        .light-5 { left: 45vmin; animation-delay: 1.5s; }
        .light-6 { left: 10vmin; animation-delay: 3s; }
        .light-7 { left: 90vmax; animation-delay: 2s; }
        .light-8 { left: 60vmax; animation-delay: 3.5s; }
        .light-9 { left: 70vmax; animation-delay: 2s; }
        .light-10 { left: 95vmax; animation-delay: 3.5s; }
        .light-11 { left: 75vmax; animation-delay: 3s; }
        .light-12 { left: 85vmax; animation-delay: 0.5s; }
        .light-13 { left: 25vmin; animation-delay: 2.2s; }
        .light-14 { left: 35vmin; animation-delay: 1.8s; }
        .light-15 { left: 55vmin; animation-delay: 2.8s; }
        .light-16 { left: 75vmin; animation-delay: 1.2s; }
        .light-17 { left: 15vmax; animation-delay: 3.2s; }
        .light-18 { left: 40vmax; animation-delay: 2.5s; }
        .light-19 { left: 80vmax; animation-delay: 1.7s; }
        .light-20 { left: 50vmax; animation-delay: 3.8s; }

        /* Posiciones del ramo - todas desde el centro */
        .flower-1 { 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 5;
        }
        .flower-2 { 
            left: 50%; 
            transform: translateX(-50%) rotate(-15deg);
            transform-origin: bottom center;
            animation-delay: 0.5s; 
            z-index: 4;
        }
        .flower-3 { 
            left: 50%; 
            transform: translateX(-50%) rotate(15deg);
            transform-origin: bottom center;
            animation-delay: 1s; 
            z-index: 4;
        }
        .flower-4 { 
            left: 50%; 
            transform: translateX(-50%) rotate(-30deg);
            transform-origin: bottom center;
            animation-delay: 1.5s; 
            z-index: 3;
        }
        .flower-5 { 
            left: 50%; 
            transform: translateX(-50%) rotate(30deg);
            transform-origin: bottom center;
            animation-delay: 2s; 
            z-index: 3;
        }

        /* Animaciones */
        @keyframes open-flower-leaves {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }

        @keyframes open-flower {
            0% {
                transform: translateX(-50%) rotate(0);
            }
        }

        @keyframes open-flower-middle {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }

        @keyframes moving-flower-1 {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }
            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        /* Animaciones espec铆ficas para cada flor del ramo */
        .flower-1 {
            animation: moving-flower-1 4s linear infinite;
        }
        
        .flower-2 {
            animation: moving-flower-2 4s linear infinite;
        }
        
        .flower-3 {
            animation: moving-flower-3 4s linear infinite;
        }
        
        .flower-4 {
            animation: moving-flower-4 4s linear infinite;
        }
        
        .flower-5 {
            animation: moving-flower-5 4s linear infinite;
        }

        @keyframes moving-flower-2 {
            0%, 100% {
                transform: translateX(-50%) rotate(-17deg);
            }
            50% {
                transform: translateX(-50%) rotate(-13deg);
            }
        }

        @keyframes moving-flower-3 {
            0%, 100% {
                transform: translateX(-50%) rotate(13deg);
            }
            50% {
                transform: translateX(-50%) rotate(17deg);
            }
        }

        @keyframes moving-flower-4 {
            0%, 100% {
                transform: translateX(-50%) rotate(-32deg);
            }
            50% {
                transform: translateX(-50%) rotate(-28deg);
            }
        }

        @keyframes moving-flower-5 {
            0%, 100% {
                transform: translateX(-50%) rotate(28deg);
            }
            50% {
                transform: translateX(-50%) rotate(32deg);
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        @keyframes light-ans-background {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-10vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-20vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            60% {
                transform: translateY(-30vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            70% {
                transform: translateY(-40vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            80% {
                transform: translateY(-50vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-60vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        /* Flor SVG del lado izquierdo */
        .left-flower-container {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 360px;
            z-index: 60;
            animation: floatFlower 4s ease-in-out infinite;
        }

        .left-flower-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        /* Efectos de hover para los p茅talos */
        .petal {
            cursor: pointer;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .petal:hover {
            fill: #b38a01ff;
            transform: scale(1.05);
        }

        .petal-group {
            cursor: pointer;
        }

        .petal-group:hover .petal {
            fill: #d19d03ff;
            transform: scale(1.05);
        }

        /* Animaci贸n para p茅talos que se eliminan */
        .petal-group.removing {
            animation: petalFadeOut 0.8s ease-out forwards;
            pointer-events: none;
        }

        .petal-group.removed {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        @keyframes petalFadeOut {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) rotate(15deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(30deg);
            }
        }

        /* Animaci贸n de flotaci贸n para la flor */
        @keyframes floatFlower {
            0%, 100% {
                transform: translateY(-50%) translateX(0px);
            }
            50% {
                transform: translateY(-50%) translateX(10px);
            }
        }

        /* Responsive para la flor izquierda */
        @media screen and (max-width: 1024px) {
            .left-flower-container {
                left: 30px;

            }

        @media screen and (max-width: 768px) {

            }

        /* Xiaomi Redmi Note 11 y similares */
        @media screen and (max-width: 430px) and (min-width: 360px) {

        @media screen and (max-height: 600px) and (orientation: landscape) {

        .right-flower-container {

        /* Texto instructivo debajo de las flores */
        .flower-instruction {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #8B4513;
            text-align: center;

        }

        @keyframes instructionGlow {
            0%, 100% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1);
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.3),
                    0 0 15px rgba(255, 215, 0, 0.5);
            }
            50% {

                text-shadow:

            position: fixed;

            z-index: 1000;

        if (removedPetals.length === 8 && removedPetalsRight.length === 8 && !allPetalsMessageShown) {
            console.log(" 隆AMBAS FLORES COMPLETAS! Activando modal...");
            shouldShowAllPetalsMessage = true;
            allPetalsMessageShown = true; // Marcar como ya mostrado para evitar duplicados
        }
    }

    // Funci贸n para abrir el modal con mensaje de amor - lado derecho
    function openLoveModalRight(petalIndex) {
        // Verificar si el p茅talo ya fue eliminado
        if (removedPetalsRight.includes(petalIndex)) {
            return;
        }

        const modal = document.getElementById('loveModal');
        const messageElement = document.getElementById('loveMessage');
        const petalElement = document.getElementById(`petal-right-${petalIndex}`);
        
        // Establecer el mensaje correspondiente al p茅talo del lado derecho
        messageElement.textContent = loveMessagesRight[petalIndex];
        
        // Mostrar el modal
        modal.classList.add('show');
        
        // Prevenir scroll del body
        document.body.style.overflow = 'hidden';
        
        // Iniciar animaci贸n de eliminaci贸n del p茅talo
        removePetalRight(petalIndex);
        
        console.log(`P茅talo derecho ${petalIndex + 1} clickeado y eliminado: ${loveMessagesRight[petalIndex]}`);
    }

    // Funci贸n para eliminar un p茅talo con animaci贸n - lado derecho
    function removePetalRight(petalIndex) {
        const petalElement = document.getElementById(`petal-right-${petalIndex}`);
        
        if (petalElement && !removedPetalsRight.includes(petalIndex)) {
            // Agregar clase de animaci贸n de eliminaci贸n
            petalElement.classList.add('removing');
            
            // Marcar como eliminado
            removedPetalsRight.push(petalIndex);
            
            // Despu茅s de la animaci贸n, marcar como completamente eliminado
            setTimeout(() => {
                petalElement.classList.remove('removing');
                petalElement.classList.add('removed');
                
                // Verificar si ambas flores est谩n completas despu茅s de cada eliminaci贸n
                checkAllPetalsCompleted();
            }, 800); // Duraci贸n de la animaci贸n petalFadeOut
        }
    }

    // Variables para controlar el flujo final
    let shouldShowFinalLoader = false;
    let shouldShowAllPetalsMessage = false;
    let allPetalsMessageShown = false;

    // Funci贸n para mostrar el loader de "Cargando 煤ltima carta"
    function showFinalLoader() {
        const loader = document.getElementById('loveLoader');
        loader.classList.add('show');
        document.body.style.overflow = 'hidden';
        
        console.log(" Mostrando loader: Cargando 煤ltima carta...");
        
        // Despu茅s de 3 segundos, ocultar loader y mostrar modal final
        setTimeout(() => {
            hideFinalLoader();
            showFinalLoveModal();
        }, 3000);
    }

    // Funci贸n para ocultar el loader
    function hideFinalLoader() {
        const loader = document.getElementById('loveLoader');
        loader.classList.remove('show');
    }

    // Funci贸n para mostrar el modal final de amor completo
    function showFinalLoveModal() {
        const modal = document.getElementById('loveModal');
        const messageElement = document.getElementById('loveMessage');
        const titleElement = document.querySelector('.love-modal-title');
        
        titleElement.textContent = "火 AMBAS FLORES COMPLETADAS ";
        messageElement.textContent = "隆INCREBLE! Has descubierto todos los secretos de mi coraz贸n en ambas flores. Cada p茅talo era una promesa de amor eterno. Ahora que has recorrido este jard铆n completo de sentimientos, quiero que sepas que eres mi universo entero, mi alma gemela perfecta, mi para siempre. 隆Te amo infinitamente, mi princesa hermosa! ";
        
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
        
        console.log("火 隆AMBAS FLORES COMPLETADAS! AMOR TOTAL REVELADO ");
    }

    // Funci贸n para cerrar el modal
    function closeLoveModal() {
        const modal = document.getElementById('loveModal');
        const titleElement = document.querySelector('.love-modal-title');
        
        modal.classList.remove('show');
        
        // Verificar si debe mostrar el modal de "Terminaste los p茅talos"
        if (shouldShowAllPetalsMessage) {
            shouldShowAllPetalsMessage = false;
            setTimeout(() => {
                titleElement.textContent = " Todos los P茅talos Recorridos ";
                const messageElement = document.getElementById('loveMessage');
                messageElement.textContent = "Has descubierto todos mis mensajes de amor... 隆Eres mi mundo completo, mi princesa hermosa! 火";
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
                shouldShowFinalLoader = true; // Preparar para mostrar el loader despu茅s
            }, 100);
            return;
        }
        
        // Si debe mostrar el loader final despu茅s del modal semifinal
        if (shouldShowFinalLoader && removedPetals.length === 8 && removedPetalsRight.length === 8) {
            shouldShowFinalLoader = false;
            setTimeout(() => {
                showFinalLoader();
            }, 500);
            return;
        }
        
        // Restaurar t铆tulo original si fue cambiado
        titleElement.textContent = "Mensaje de Amor";
        
        // Restaurar scroll del body
        document.body.style.overflow = 'auto';
    }

    // Cerrar modal al hacer click fuera del contenido
    document.getElementById('loveModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeLoveModal();
        }
    });

    // Cerrar modal con tecla Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeLoveModal();
        }
    });

    console.log(" Directorio actual:", window.location.pathname);

    if (!window.location.href.includes('localhost') && !window.location.href.includes('127.0.0.1')) {

        console.log(" Aseg煤rate de acceder desde: http://localhost/flores_amarillas/flores.html");
    }
