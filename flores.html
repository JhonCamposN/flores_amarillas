<script>
    // Variables globales
    let audio = document.getElementById("musica1");
    let musicStarted = false;
    let fadeInterval;

    // Funci√≥n para fade-in suave del volumen
    function fadeInVolume(duration = 6000) {
        const targetVolume = 1.0;
        const steps = 50; // N√∫mero de pasos para el fade
        const stepTime = duration / steps;
        const volumeStep = targetVolume / steps;
        
        let currentStep = 0;
        audio.volume = 0; // Comenzar en silencio
        
        console.log("üé∂ Iniciando fade-in del volumen...");
        
        fadeInterval = setInterval(() => {
            currentStep++;
            const newVolume = Math.min(volumeStep * currentStep, targetVolume);
            audio.volume = newVolume;
            
            if (currentStep >= steps) {
                clearInterval(fadeInterval);
                audio.volume = targetVolume;
                console.log("‚úÖ Fade-in completado. Volumen:", audio.volume);
            }
        }, stepTime);
    }


    // Funci√≥n principal para iniciar la m√∫sica
    function startMusic() {
        if (musicStarted) return;
        
        console.log("üéµ Intentando iniciar m√∫sica...");
        console.log("üìÅ Archivo de audio:", audio.src || "No definido");
        console.log("üìä Estado del audio:", {
            paused: audio.paused,
            muted: audio.muted,
            volume: audio.volume,
            readyState: audio.readyState,
            networkState: audio.networkState
        });
        
        // Verificar si el archivo se puede cargar
        if (audio.readyState === 0) {
            console.log("‚è≥ Esperando que el audio se cargue...");
            audio.load();
        }
        
        // Configurar audio
        audio.volume = 0; // Comenzar en silencio para el fade-in
        audio.loop = true;
        audio.muted = false;
        
        // Intentar reproducir
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                console.log("‚úÖ M√∫sica iniciada exitosamente!");
                musicStarted = true;
                // Iniciar fade-in suave de 6 segundos
                fadeInVolume(6000);
            }).catch(error => {
                console.log("‚ùå Error al reproducir:", error.name, error.message);
                
                // Verificar si es un problema de carga del archivo
                if (error.name === 'NotSupportedError' || error.name === 'NotAllowedError') {
                    console.log("üö´ Problema de permisos o formato de archivo");
                    return;
                }
                
                // Si falla, intentar con audio muteado como √∫ltimo recurso
                console.log("üîÑ Intentando con audio muteado...");
                audio.muted = true;
                audio.volume = 0;
                audio.play().then(() => {
                    console.log("üîá M√∫sica iniciada muteada temporalmente...");
                    musicStarted = true;
                    
                    // Desmutear despu√©s de 1 segundo y hacer fade-in
                    setTimeout(() => {
                        if (!audio.paused) {
                            audio.muted = false;
                            console.log("üîä Audio desmuteado autom√°ticamente");
                            // Iniciar fade-in suave de 6 segundos
                            fadeInVolume(6000);
                        }
                    }, 1000);
                }).catch(e => {
                    console.log("‚ùå Error total:", e.name, e.message);
                });
            });
        }
    }

    // Funci√≥n para limpiar el fade-in
    function clearFadeIn() {
        if (fadeInterval) {
            clearInterval(fadeInterval);
            fadeInterval = null;
        }
    }

    // Funci√≥n para asegurar que la m√∫sica est√© sonando
    function ensureMusicPlaying() {
        if (!musicStarted || audio.paused) {
            startMusic();
        }
    }

    // Iniciar m√∫sica inmediatamente cuando se carga el script
    startMusic();

    // Intentar de nuevo cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM cargado, intentando m√∫sica...");
        setTimeout(startMusic, 100);
        setTimeout(startMusic, 500);
        setTimeout(startMusic, 1000);
    });

    // Intentar cuando la ventana est√© completamente cargada
    window.addEventListener('load', function() {
        console.log("Ventana cargada, intentando m√∫sica...");
